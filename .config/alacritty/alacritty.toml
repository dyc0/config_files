[colors.bright]
black = "#475258"
blue = "#7fbbb3"
cyan = "#83c092"
green = "#a7c080"
magenta = "#d699b6"
red = "#e67e80"
white = "#d3c6aa"
yellow = "#dbbc7f"

[colors.normal]
black = "#414b50"
blue = "#7fbbb3"
cyan = "#83c092"
green = "#a7c080"
magenta = "#d699b6"
red = "#e67e80"
white = "#d3c6aa"
yellow = "#dbbc7f"

[colors.primary]
background = "#1E2326"
foreground = "#d3c6aa"

[env]
TERM = "xterm-256color"

[font]
size = 11.0

[font.bold]
family = "SauceCodePro Nerd Font Mono"
style = "bold"

[font.italic]
family = "SauceCodePro Nerd Font Mono"
style = "italic"

[font.normal]
family = "SauceCodePro Nerd Font Mono"
style = "regular"

[window]
decorations = "none"
dynamic_title = true
opacity = 0.95
title = "Console"

[window.padding]
x = 6
y = 6
